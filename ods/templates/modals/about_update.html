<div class="modal fade" id="aboutUpdate" tabindex="-1" role="dialog">
    <div class="modal-sm modal-dialog">
        <div class="modal-content">
            <form id="aboutUpdateForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="ods_name">Name</label>
                        <input type="text" class="form-control" id="ods_name" name="name" required/>
                    </div>

                    <div class="form-group">
                        <label for="ods_url">URL</label>
                        <input type="text" class="form-control" id="ods_url" name="url" required/>
                    </div>

                    <div class="form-group">
                        <label for="ods_stage">Deploy Stage</label>
                        <select class="form-control" name="stage" id="ods_stage" required>
                            <optgroup label="Deploy Stage">
                                <option>Prod</option>
                                <option>Test</option>
                                <option>Develop</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ods_firewalled">Firewalled Mode</label>
                        <select class="form-control" name="fw_mode" id="ods_firewalled" required>
                            <optgroup label="Firewalled Mode">
                                <option>Enabled</option>
                                <option>Disabled</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="modal-footer form-group">
                        <button class="btn" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" type="submit" id="aboutUpdateSave">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var registerForm = $('#aboutUpdateForm');

        registerForm.on('submit', function (event) {
            //stop submit the form, we will post it manually.
            event.preventDefault();
            var jsonData = ConvertFormToJSON(registerForm);
            $("#aboutUpdateSave").prop("disabled", true);

            $.ajax({
                type: "POST",
                url: "{{ url_for('api_admin.about_update') }}",
                dataType: 'json',
                contentType: "application/json",
                data: JSON.stringify(jsonData),
                cache: false,
                success: function (data) {
                    console.log("SUCCESS: ", data);
                    location.reload();
                },
                error: function (e) {
                    console.log("ERROR: ", e);
                    console.log("ERROR MSG: ", e.responseText);
                    location.reload();
                }
            });
        });
    });
</script>
